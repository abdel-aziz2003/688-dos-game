<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>688 Attack Sub - Play Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #00d4aa;
            margin-bottom: 10px;
        }
        
        #dosbox-container {
            width: 100%;
            height: 500px;
            margin: 20px 0;
        }
        
        .instructions {
            text-align: left;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>688 Attack Sub</h1>
        <p>Classic submarine warfare simulation</p>
        
        <div id="dosbox-container"></div>
        
        <div class="instructions">
            <h3>Controls:</h3>
            <ul>
                <li>Arrow Keys: Navigate menus</li>
                <li>Enter: Select</li>
                <li>ESC: Back/Exit</li>
                <li>Function Keys: Game commands</li>
            </ul>
        </div>
    </div>

    <!-- JS-DOS Library -->
    <script src="https://js-dos.com/cdn/js-dos-api.js"></script>
    <script>
        // This will load the game from Archive.org's collection
        Dos(document.getElementById("dosbox-container"), {
            wdosboxUrl: "https://js-dos.com/cdn/wdosbox.js",
            cycles: 1000,
            autolock: true,
        }).ready((fs, main) => {
            // Load the game from Archive.org
            fs.extract("https://archive.org/download/688AttackSub/688ATTACKSUB.zip").then(() => {
                main(["-c", "688ATTACKSUB/GAME.EXE"]);
            });
        });
    </script>
</body>
</html>
